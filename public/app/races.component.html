<div class="col-md-3">
    <h1 class="section-title">Sessions</h1>

    <table class="table table-striped">
        <tr>
            <th>Date</th>
            <th>Track</th>
        </tr>
        <tr *ngFor="let race of races">
            <td><a [routerLink]="['/races', race.sessionId]">{{race.startTime | date}}</a></td>
            <td>{{race.Track}}</td>
        </tr>
    </table>
</div>
