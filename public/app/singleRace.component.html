<div class="col-md-5">
    <h1 class="section-title">Results</h1>

    <table class="table table-striped">
        <tr>
            <th>Pos</th>
            <th>Car #</th>
            <th>Driver</th>
            <th>Start<br/>Pos.</th>
            <th>Interval</th>
            <th>Inc</th>
            <th>Race<br/>Earnings</th>
            <th>Total<br/>Funds</th>
        </tr>
        <tr *ngFor="let result of raceResults">
            <td>{{result.finPos}}</td>
            <td>{{result.carNum}}</td>
            <td><a [routerLink]="['/drivers', result.driverId]">{{result.driverName}}</a></td>
            <td>{{result.startPos}}</td>
            <td>{{result.interval}}</td>
            <td>{{result.inc}}</td>
            <td>{{result.raceEarnings | currency:'USD':true}}</td>
            <td>{{result.totalFunds | currency:'USD':true}}</td>
        </tr>
    </table>
</div>
