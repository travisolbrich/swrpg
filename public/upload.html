<!DOCTYPE html>
<html>
<head>
    <title>USRC Results</title>

    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap css link-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!--my css page-->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="app/assets/images/favicon.ico" type="image/gif" sizes="any">
</head>

<body>
<div class="content">
    <div class="header">
        <div class="header-right">
            <div class="header-image">
                <a href="http://members.iracing.com/membersite/member/LeagueView.do?league=1000">
                    <img src="/images/usrc_logo.png" height="125px" width="auto">
                </a>
            </div>

            <div class="login">
                <ul class="nav nav-pills">
                    <li class="active"><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>

        <div class="header-container">
            <h1 class="title">USRC Results</h1>

            <div class="nav-bar">
                <ul class="nav nav-pills">
                    <li><a href="/home">Home</a></li>
                    <li><a href="/standings">Standings</a></li>
                    <li><a href="/races">Races</a></li>
                    <li class="active"><a href="/upload">Upload New Race</a></li>
                    <li><a href="/bonus">Add Bonuses</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="content">
        <h1 class="section-title">Upload new race:</h1>

        <p class="bg-danger">Make sure not to edit the file in any way before uploading, this includes changing the file name!</p>

        <form action="/upload" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <input class="uploadForm" type="file" name="upload" accept=".csv" required>
                <br/>
                <input type="submit" value="Upload File">
            </div>
        </form>
    </div>
</div>
</body>
</html>
